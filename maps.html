<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaForant Maps</title>
    <link rel="stylesheet" href="mapsstyle.css">
    <link rel="icon" href="assets/maps/laforant-ico.ico">
    <link rel="stylesheet" href="styleHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jsMaps.js"></script>
</head>

<body>
    <header>
        <div class="wrapper-navbar">
            <a class="logo flex" href="index.html">
                <img src="assets/home/logolaforant.png" alt="Logo Laforant">
            </a>
            <a class="navbar-text flex" href="index.html">
                Home
            </a>
            <div class="dropdown flex">
                <a class="navbar-text" href="maps.html?map=all">
                    Maps
                    <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-wrapper">
                    <a class="dropdown-content" href="maps.html?map=breeze">BREEZE</a>
                    <a class="dropdown-content" href="maps.html?map=icebox">ICEBOX</a>
                    <a class="dropdown-content" href="maps.html?map=bind">BIND</a>
                    <a class="dropdown-content" href="maps.html?map=all">VIEW MORE MAPS</a>
                </div>
            </div>
            <div class=" dropdown flex">
                <a class="navbar-text" href="agents.html">
                    Agents
                    <i class="fa fa-caret-down"></i>
                </a>
                <div id="agents-dropdown" class="dropdown-wrapper">
                    <a class="dropdown-content" href="agents.html?agents=10">JETT</a>
                    <a class="dropdown-content" href="agents.html?agents=6">REYNA</a>
                    <a class="dropdown-content" href="agents.html?agents=1">PHOENIX</a>
                    <a class="dropdown-content" href="agents.html">VIEW MORE AGENTS</a>
                </div>
            </div>
            <a class="navbar-text flex" href="index.html">
                System Requirements
            </a>
        </div>
        <div class="wrapper-button-navbar">
            <div class="border-button-navbar">
                <a class="button-a" href="#">PRE REGISTER NOW</a>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="bodytop">
            <div class="bodytitle">    
                <h1>LOOK AROUND VALORANT MAPS</h1>
            </div>
    
            <div class="bodylist">
                <div class="list">
                    <a href="#" id="funcAscent"><p>Ascent</p></a>
                </div>
                <div class="list">
                    <a href="#" id="funcSplit"><p>Split</p></a>
                </div>
                <div class="list">
                    <a href="#" id="funcHaven"><p>Haven</p></a>
                </div>
                <div class="list">
                    <a href="#" id="funcIcebox"><p>Icebox</p></a>
                </div>
                <div class="list">
                    <a href="#" id="funcBreeze"><p>Breeze</p></a>
                </div>
                <div class="list">
                    <a href="#" id="funcBind"><p>Bind</p></a>
                </div>
            </div>
        </div>

        <div class="bodydesc">
            <div class="desctitle">
                <h2 id="mapname"></h2>
            </div>
            
            
                <div id="ZoomImage" class="zoomed">
                    <span class="X">&times</span>
                    <img class="isiZoom" id="popImg">
                    <h2 id="teks"></h2>
                </div>

                <div id="ZoomImage2" class="zoomed">
                    <span class="X">&times</span>
                    <img class="isiZoom" id="popImg2">
                    <div id="teks2"></div>
                </div>

                <div id="ZoomImage3" class="zoomed">
                    <span class="X">&times</span>
                    <img class="isiZoom" id="popImg3">
                    <div id="teks3"></div>
                </div>

                <div id="ZoomImage4" class="zoomed">
                    <span class="X">&times</span>
                    <img class="isiZoom" id="popImg4">
                    <div id="teks4"></div>
                </div>

            <div class="descbox">
                <div class="descimg">
                    <img id="NormalImg" src="assets/maps/valorant_ascent1.jpg" alt="">
                    
                </div>
                <div class="desctxt">
                    <p id="mapdef"></p>
                </div>
            </div>
        </div>

        <div class="bodyblue">
            <div class="bluetitle">
                <h2 id="mapBP"></h2>
            </div>

            <div class="imgblue">
                <img src="assets/maps/ascentBP.jpg" alt="" id="NormalImg2">
                <p>CLICK TO MAXIMIZE</p>
            </div>
        </div>

        <div class="bodygal">
            <div class="galtitle">
                <h2 id="mapMG"></h2>
                <div class="imgflexgal">
                    <div class="imggalery">
                        <img src="assets/maps/ascent1mid.jpg" alt="" id="NormalImg3">
                        <p id="MG1"></p>
                    </div>
                    <div class="imggalery">
                        <img src="assets/maps/valorant-map-ascent-siteB_01.jpg" alt="" id="NormalImg4">
                        <p id="MG2"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">

    </div>
    <script src="jsMaps.js"></script>
</body>

</html>
